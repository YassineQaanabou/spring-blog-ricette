<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>HomePage</title>
</head>
<body>
<div class="text-center bg-warning  align-content-center text-white pb-1

">
    <h1>Recipes</h1>
</div>
<hr>
<div class="row d-flex justify-content-center ">
    <div class="col-6 ">
        <form th:action="@{/user}" method="GET" class="border border-warning">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="search by keyword"
                       name="keyword" th:value="${keyword}">
                <button class="btn btn-warning">Search</button>
            </div>
        </form>
    </div>
</div>
<hr>

<div class="row">

    <div class="container text-center d-flex flex-wrap justify-content-evenly mt-3 pt-4 pb-4 "
         th:if="${recipes.size() > 0}">

        <div class="card shadow" style="width: 18rem" th:each="recipe : ${recipes}">
            <img th:src="${recipe.Img}" class="card-img-top" alt="recipe">
            <div class="card-body w-100 pt-0 px-0">
                <h5 class="card-title bg-warning p-2 text-white" th:text="${recipe.title}"></h5>
                <p class="card-text fw-bold" th:text="${recipe.getCategoryName}"></p>
                <p class="card-text fw-bold" th:text="${recipe.duration}"></p>
                <p class="card-text fw-bold " th:text="${recipe.ingredients}"></p>
                <p class="card-text " th:text="${recipe.preparation}"></p>


                <a class="btn btn-warning" th:href="@{/user/show/{id}(id=${recipe.id})}">Details</a>
            </div>
        </div>


    </div>
</div>

<div th:if="${recipes.size() == 0}" class="alert alert-info text-center">
    There are no recipes
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
