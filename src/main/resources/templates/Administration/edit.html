<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Edit recipe</title>
</head>
<body>
<div class="bg-warning text-white pb-1 text-center">
    <h1>Edit Pizza</h1>
</div>
<hr>
<div class="container text-center  align-content-center e">

    <form
            th:action="@{/administration/edit/{id}(id=${recipe.id})}"
            id="recipe-edit"
            method="POST"
            th:object="${recipe}"
    >
        <div class="mb-3">
            <label for="title" class="form-label">Name</label>
            <input class="form-control" id="title" type="text" th:field="*{title}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                <ul>
                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <input class="form-control" id="ingredients" type="text" th:field="*{ingredients}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('ingredients')}">
                <ul>
                    <li th:each="err : ${#fields.errors('ingredients')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="img" class="form-label">Image</label>
            <input class="form-control" id="img" type="text" th:field="*{img}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('img')}">
                <ul>
                    <li th:each="err : ${#fields.errors('img')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <input class="form-control" id="duration" type="number" th:field="*{duration}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('duration')}">
                <ul>
                    <li th:each="err : ${#fields.errors('duration')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="portions" class="form-label">Portions</label>
            <input class="form-control" id="portions" type="number" th:field="*{portions}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('portions')}">
                <ul>
                    <li th:each="err : ${#fields.errors('portions')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="mb-3">
            <label for="preparation" class="form-label">Preparation</label>
            <input class="form-control" id="preparation" type="number" th:field="*{preparation}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('preparation')}">
                <ul>
                    <li th:each="err : ${#fields.errors('preparation')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="category">Categoria:</label>
            <select class="form-control" id="category" th:field="*{category.id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-warning">Save</button>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</body>
</html>
