<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous">
    <title>Recipes list</title>
</head>
<body>
<div class=" text-center pb-1 text-white bg-warning">
    <h1>Recipes</h1>
</div>
<hr>

<div class=" text-center align-content-center">
    <a class="btn btn-warning" th:href="@{/administration/create}">Add recipe</a>
</div>
<hr>
<table class="table">
    <thead>
    <tr>
        <th>Image</th>
        <th>Title</th>
        <th>ingredients</th>
        <th>Time</th>
        <th>Portions</th>
        <th>Preparation</th>
        <th>Category</th>
        <th>Functions</th>

        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="recipe : ${recipes}">
        <td><img th:src="${recipe.img}" alt="recipe" width="300"/></td>
        <td th:text="${recipe.title}"></td>
        <td th:text="${recipe.ingredients}"></td>
        <td th:text="${recipe.duration}"></td>
        <td th:text="${recipe.portions}"></td>
        <td th:text="${recipe.preparation}"></td>
        <td th:text="${recipe.getCategoryName}"></td>

        <td><a class="btn btn-warning" th:href="@{/administration/edit/{id}(id=${recipe.id})}">Edit</a>
            <form th:action="@{/administration/delete/{id}(id=${recipe.id})}" method="POST" class="d-inline">
                <button type="submit" class="btn btn-warning ">Delete</button>
            </form></td>
    </tr>
    </tbody>
</table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
